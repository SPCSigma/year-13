  <!-- CSS Style Overrides -->
  <style>
    .sidebar-colour {
      background-color: #628985;
      /* Background colour */
      color: #000000;
      /* Text colour */
    }

    .main-body-colour {
      background-color: #E7DFC6;
    }

    .sidebar {
      position: sticky;
      top: 0;
      height: 100%;
    }

    .hr-sidebar {
      border: 1px solid black;
    }

    .bottompagespace {
      height: 17px;
    }

    .filter-width{
      width: 150px;
    }

    .search-width{
      width: 155px;
    }
  </style>
</head>
<body>
  <main class="d-flex">
    <!-- Sidebar -->
    <div class="d-flex flex-column p-3 sidebar sidebar-colour" style="width: 280px; height: 100vh;">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-house"
          viewBox="0 0 16 16">
          <path
            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
        </svg>
        <span class="fs-4">James' Pokemon Shop</span>
      </a>
      <hr class="hr-sidebar">
      <ul class="nav nav-pills flex-column mb-auto" id="navigation">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">
            <svg class="bi pe-none me-2" width="16" height="16"></svg>
            Login
          </a>
        </li>
      </ul>
    </div>
    <!-- Content -->
    <div class="tab-content flex-grow-1 pt-2 main-body-colour px-4">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="col">
              {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                  {{message}}
                </div>
                {% endfor %}
              {% endif %}
              {% endwith %}
            </div>

            <div class="card mt-5">
              <div class="card-header">
                <h3 class="text-center">Login</h3>
              </div>
              <div class="card-body">
                <form method="POST" action="login">
                  <div class="mb-3">
                    <label for="login_username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login_username" name="login_username" placeholder="Username">
                  </div>
                  <div class="mb-3">
                    <label for="login_password" class="form-label">Password</label>
                    <input type="text" class="form-control" id="login_password" name="login_password" placeholder="Password">
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="bottompagespace"></div>
      </div>
    </div>
  </main>

  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
  <script src="sidebars.js"></script>
</body>
